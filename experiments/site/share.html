<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Lato|Libre+Baskerville&display=swap" rel="stylesheet">
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.14.0/css/mdb.min.css" rel="stylesheet">

  <link href="assets/stylesheets/site.css" rel="stylesheet">
  <link href="assets/stylesheets/card.css" rel="stylesheet">
</head>

<body>
  <!-- Full Page Intro -->
  <div class="view">
    <!-- Mask & flexbox options-->
    <div class="mask color-overlay align-items-center">
      <!-- Content -->
      <div class="container d-flex justify-content-center">

        <div id="mobile-box">

          <div class="my-5 h5 text-center"><img src="assets/images/logo.svg" style="display: inline" width="280"></div>

          <!-- Card -->
          <div class="card" style="background-color: #e0e0e0">

            <!-- Card image -->
            <div class="view">
              <div class="card-img-top"></div>
              <div class="mask color-overlay" id="qrcode"></div>
            </div>

            <!-- Card content -->
            <div class="card-body">
              <div class="row">
                <div class="col-sm-2 text-right p-0 my-auto">
                  <i id="pButton" class="fas fa-lg fa-play cursor"></i>
                </div>
                <div class="col-sm-10 text-center">
                  <h5 class="sermon-title" id="title"></h5>
                  <p class="mb-0 sermon-subtitle" id="subtitle"></p>
                </div>
              </div>
            </div>
          </div>
          <!-- Card -->
        </div>
      </div>
      <!-- Content -->
    </div>
    <!-- Mask & flexbox options-->
  </div>
  <audio id="music"></audio>
  <!-- Full Page Intro -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrjs2@0.1.7/js/qrjs2.min.js"></script>
  <script type="text/javascript" src="assets/scripts/audio-player.js"></script>
  <script type="text/javascript" src="assets/scripts/share.js"></script>
  <script type="text/javascript" src="assets/scripts/load.js"></script>
</body>

</html>
