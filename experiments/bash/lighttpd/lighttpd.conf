server.document-root = "/Users/andries/Development/Git/Grace London/simple-live-audio-streamer/experiments/site/" 

server.port = 8888

setenv.add-response-header += (
    "Expires" => "0",
    "Cache-Control" => "no-store, no-cache, must-revalidate",
    "Pragma" => "no-cache"
)

mimetype.assign = (
  ".html" => "text/html", 
  ".txt" => "text/plain",
  ".js" => "text/javascript", 
  ".css" => "text/css", 
  ".jpg" => "image/jpeg",
  ".png" => "image/png",
  ".svg" => "image/svg+xml",
  ".json" => "application/json",
  ".m3u8" => "application/x-mpegURL",
  "ts" => "video/MP2T"
)